<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<a th:href="@{/list}">用户列表</a>
<a th:href="@{/register}">用户注册</a>
<form action="register" method="post">
    <div class="form-group">
        <label for="loginName">loginName</label>
        <input type="text" class="form-control" id="loginName" placeholder="loginName" name="loginName">
    </div>

    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
    </div>

    <div class="form-group">
        <label for="nickName">昵称</label>
        <input type="text" class="form-control" id="nickName" placeholder="nickName" name="nickName">
    </div>

    <div class="form-group">
        <label for="age">年龄</label>
        <input type="text" class="form-control" id="age" placeholder="年龄" name="age">
    </div>

    <div class="form-group">
        <label for="location">地址</label>
        <input type="text" class="form-control" id="location" placeholder="住址" name="location">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
