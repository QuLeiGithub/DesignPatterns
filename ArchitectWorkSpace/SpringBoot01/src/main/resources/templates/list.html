<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    City List
    <hr>
    <table border="1px">
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tr th:each="city : ${list}">
            <td th:text="${city.id}">id</td>
            <td th:text="${city.name}">city</td>
        </tr>

    </table>
</body>
</html>
